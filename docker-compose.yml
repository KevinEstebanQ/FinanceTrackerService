version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: finance_tracker_db
    environment:
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: financepass
      POSTGRES_DB: financedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: finance_tracker_api
    environment:
      DATABASE_URL: postgresql://financeuser:financepass@db:5432/financedb
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      DEVELOPMENT: "False"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    env_file:
      - .env

volumes:
  postgres_data:
